<div class="col-12 text-center py-3" style="width: auto">
   <form #form="ngForm" (ngSubmit)="sendInvite(form)" (keyup.enter)="sendInvite(form)">
      <div class="form-group">
         <label for="id">Add uid of user </label>
         <input type="text" class="form-control" aria-describedby="uid" placeholder="Enter ID" required ngModel
            name="uid" />
         <small id="emailHelp" class="form-text text-muted">Enter ID to chat</small>
      </div>
      <div class="form-group">
         <label for="message">Your message </label>
         <input type="text" class="form-control" aria-describedby="message" placeholder="Enter message" ngModel
            name="message" required />
      </div>

      <button type="submit" class="btn btn-primary mt-3" [disabled]="!form.valid">
         Send Invite
      </button>
   </form>
</div>
