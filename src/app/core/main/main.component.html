<div class="container  h-100 ">
  <div class="row  text-center  h-100 justify-content-center align-items-center">
    <div class="col-12 content" style="max-width: 300px;">
      <form #f="ngForm" (ngSubmit)="login(f)" (keyup.enter)="login(f)">

        <!--  https://bootdey.com/img/Content/avatar/avatar1.png -->
        <div class="avatar my-4">
          <h4> Choose your avatar!</h4>
          <div class="container ">
            <div class="row p-2">
              <div class="avatar-icon p-2 col " *ngFor="let avatar of numbers" (click)="chooseMyAvatar(avatar)" [ngClass]="{clicked: myAvatar === avatar}">
                <img [src]="avatar " >
                
                <input type="hidden" ngModel name="avatar" required> 
              </div>
            </div>
          </div>

          <div class="container" *ngIf="myAvatar">
            <div class="row pt-3">
              <div class="col choosedAvatar">
                <img [src]="myAvatar"> 
              </div>
            </div>
          </div>

        </div>

        <div class="form-group">
          <h4 class="pt-3"> Choose your nick!</h4>
          <i  class=" pb-3 fas fa-exclamation-triangle" style="z-index:1000; overflow:visible" ngbPopover="Warning! Your anonymus account will be active only for one hour. After one hour you'll be automatically logged out and your account deleted. " triggers="mouseenter:mouseleave:" ></i>
          <input type="nick" class="form-control" id="nick" aria-describedby="nick" placeholder="Enter nick"
            ngModel name="nick" required>
        
        
        </div>


        <button type="submit" class="btn btn-primary" [disabled]="!f.valid" >Login</button>        

      
      </form>
      <p class="my-4">OR </p>
      <p >
        <a  style="cursor: pointer;" (click)="googleLogin()"> <img class="googleButton" style="max-width: 200px;" src="../../../assets/btn_google_signin_light_normal_web@2x.png" alt="">  </a>

      </p>




    </div>
  </div>
</div>
